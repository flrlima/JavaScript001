        <div>
            <textarea id="idMensagem" cols="30" rows="10" placeholder="Deixa uma mensagem..."></textarea>
        </div>
        <div>
            <input type="date" id="idData" value="" />
        </div>
        <div class="button">
            <button type="submit" id="idBotao">Cadastrar</button>
        </div>
    </form>
